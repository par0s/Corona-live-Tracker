<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="sytle.css"/>
    <link href='https://api.mapbox.com/mapbox-gl-js/v1.8.1/mapbox-gl.css' rel='stylesheet' />
    <title>Document</title>
</head>
<body>
    <div class="content"> 
        <div class="map" id = 'map'></div>
        <div class="specific">
            <div class="box">
                <div class="location"></div>
                <div class="coutry-label">
                    <img src="./images/et.png" alt="flag" class="flag-img">
                    <div class="countryname">Ethiopia</div>                     
                </div>
                <div class="details">
                    <div class="row">
                        <div class="types">Total Cases:</div>
                        <div class="numbers">43</div>
                    </div>
                    <div class="row">
                        <div class="types">Recovered:</div>
                        <div class="numbers">4  </div>
                    </div>
                    <div class="row">
                        <div class="types">Total Deaths:</div>
                        <div class="numbers">2</div>
                    </div>                                                                           
                </div>
            </div>            
        </div>
    </div>        
    <script src='https://api.mapbox.com/mapbox-gl-js/v1.8.1/mapbox-gl.js'></script>                
    <script src="app.js"></script>    
</script>
</body>
</html>
