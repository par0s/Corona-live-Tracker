<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="sytle.css"/>
    <link href='https://api.mapbox.com/mapbox-gl-js/v1.8.1/mapbox-gl.css' rel='stylesheet' />
    <title>Corona Live</title>
</head>
<body>
    <div class="content"> 
        <div class="map" id = 'map'></div>
        <div class="specific">
            <div class="box">   
                <div class="location"></div>
                <div class="coutry-label">
                    <img src="./images/circle-cropped.png" alt="flag" class="flag-img">
                    <div class="countryname"><p>World</p></div>                     
                </div>
                <div class="details">
                    <div class="row">
                        <div class="types"><p>Total Cases:</p></div>
                        <div id="numbers1"><p> ... </p></div>
                    </div>                    
                    <div class="row">
                        <div class="types"><p>Total Deaths:</p></div>
                        <div id="numbers2"><p> ... </p></div>
                    </div>                                                                           
                </div>                
            </div>            
        </div>
    </div>        
    <script src='https://api.mapbox.com/mapbox-gl-js/v1.8.1/mapbox-gl.js'></script>                
    <script src="app.js"></script>    
</script>
</body>
</html>
